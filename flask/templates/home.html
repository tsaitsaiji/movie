<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>

    <!-- 引入 Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-6">Enter Movie Details</h1>

        <form method="post" action="{{ url_for('rate_movie') }}" class="space-y-4">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-600">Title:</label>
                <input type="text" name="title" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="director" class="block text-sm font-medium text-gray-600">Director:</label>
                <input type="text" name="director" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="actors" class="block text-sm font-medium text-gray-600">Actors:</label>
                <input type="text" name="actors" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="release_date" class="block text-sm font-medium text-gray-600">Release Date:</label>
                <input type="date" name="release_date" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="rating" class="block text-sm font-medium text-gray-600">Rating (1-10):</label>
                <input type="number" name="rating" min="1" max="10" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Submit</button>
        </form>
    </div>
</body>
</html>
